<section id="section_body">
    <!-- titre de jeu -->
    <div class="titre"><h1>Heure Facile</h1></div>
    <!-- section contien une horloge et qst de défi -->
    <div class="container">
        <div class="clock">
            <div class="clockwise hours" id="hour"></div>
            <div class="clockwise minute" id="min"></div>
            <div class="number number1">.<div>1</div></div>
            <div class="number number2">.<div>2</div></div>
            <div class="number number3">.<div>3</div></div>
            <div class="number number4">.<div>4</div></div>
            <div class="number number5">.<div>5</div></div>
            <div class="number number6">.<div>6</div></div>
            <div class="number number7">.<div>7</div></div>
            <div class="number number8">.<div>8</div></div>
            <div class="number number9">.<div>9</div></div>
            <div class="number number10">.<div>10</div></div>
            <div class="number number11">.<div>11</div></div>
            <div class="number number12">.<div>12</div></div>
        </div>
        <div class="question">
            <p>placer les aiguilles dans à l'heure correcte ?<br><span></span>h : <span></span>min</p>
            <div class="direction">
                <div class="clockwises">
                    <button title="deplacer aiguille de minute dans le sens anti_horaire" id="btn btn1">&lt;</button>
                    <img class="img_clockwises" src="./assests/img_projet/5.png" alt="img">
                    <button title="deplacer aiguille de minute dans le sens horaire" id="btn btn2">&gt;</button>
                </div>
                <div class="clockwises">
                    <button title="deplacer aiguille de heure dans le sens anti_horaire" id="btn btn4"><i class="fa-solid fa-minus"></i></button>
                    <img class="img_clockwises" src="./assests/img_projet/60.png" alt="img">
                    <button title="deplacer aiguille de heure dans le sens horaire" id="btn btn3"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div id="article_res">
        <!-- progresse de l'utilisateur dans le jeu -->
        <div id="évaluation"><div id="progresse"></div></div>
        <!-- btn et text vérification de ruseltat -->
        <button id="btnVirification" onclick="virification()">virification</button>
        <p id="resultat"></p>
        <div id="continue"></div>
    </div>
</section>
